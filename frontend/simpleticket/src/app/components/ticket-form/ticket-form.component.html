
  <form #ticketForm="ngForm" (ngSubmit)="addTicket(ticketForm)">
  
<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" >

    <label for="description">Description</label>
    <textarea type="text" rows=5 class="form-control" id="description" name="description" ></textarea>
    
    <label for="creationDate">Creation Date</label>
    <input type="datetime-local" class="form-control" id="creationDate" name="creationDate" >

    <label for="dueDate">Due Date</label>
    <input type="datetime-local" class="form-control" id="dueDate" name="dueDate" >
    
    <label for="createdBy">Created by</label>
    <select class="form-control" id="createdBy">
      <option *ngFor="let user of users" [value]="user">{{ user.url}}</option>
    </select>

    <label for="requestedBy">Requested by</label>
    <select class="form-control" id="requestedBy" >
      <option *ngFor="let user of users" [value]="user">{{ user.url}}</option>
    </select>

    <label for="requestedFor">Requested for</label>
    <select class="form-control" id="requestedFor">
      <option *ngFor="let user of users" [value]="user">{{ user.url}}</option>
    </select>

    <button class="btn btn-primary" [disabled]="!ticketForm.valid" type="submit">Aggiungi nuovo ticket</button>
  </div>
</form>
