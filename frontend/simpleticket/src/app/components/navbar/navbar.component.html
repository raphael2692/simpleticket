<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div [class.collapse]='isCollapsed' class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li *ngIf="!(isLoggedIn | async)" class="nav-item">
                    <a class="nav-link" routerLink="/login" routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{exact:true}">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            Login
                        </span>
                    </a>
                </li>

                <li *ngIf="!(isLoggedIn | async)" class="nav-item">
                    <a class="nav-link" routerLink="/signup" routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{exact:true}">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            Signup
                        </span>
                    </a>
                </li>

                <li *ngIf='(isLoggedIn | async)' class="nav-item ">
                    <a class="nav-link" routerLink="/" routerLinkActive="active-link" (click)="authService.logout()"
                        [routerLinkActiveOptions]="{exact:true}">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            Logout
                        </span>
                    </a>
                </li>

                

                <li class="nav-item ">
                    <a class="nav-link" routerLink="/ticketall" routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{exact:true}">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            My tickets
                        </span>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" routerLink="/ticketcreate" routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{exact:true}">
                        <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            Create ticket
                        </span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
</div>
