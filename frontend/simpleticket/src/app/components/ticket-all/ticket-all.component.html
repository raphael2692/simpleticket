<div class="container">
  <h2>Tickets</h2>
  <br>
  <ul *ngFor="let ticket of tickets">
    <li>Url: {{ ticket.url }}</li>
    <li>Title: {{ ticket.title }}</li>
    <li>Description: {{ ticket.description }}</li>
    <li>Creation date: {{ ticket.creationDate }}</li>
    <li>

      <a [routerLink]="['/ticketdetail']" [queryParams]="{ id: ticket.id }">Ticket details (/ticketdetail)</a>
    </li>

  </ul>
</div>
