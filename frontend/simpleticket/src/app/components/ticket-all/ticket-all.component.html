<ul *ngFor="let ticket of tickets">
    <li>{{ ticket.url }}</li>
    <li>{{ ticket.title }}</li>
    <li>{{ ticket.description }}</li>
    <li>{{ ticket.creationDate }}</li>
    <app-ticket [ticketUrl]=ticket.url> </app-ticket>
</ul>
