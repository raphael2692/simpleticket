<div class="container ">

  <div class="row ">




    <div class="row">
      
      <div class="col-md-3">

      </div>

      <div class="col-md-6">
        <h2 class="display-3 py-3">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="form-group py-3 ">
            <label for="username" class="">
              username
            </label>
            <input id="name" type="text" class="form-control input-sm" formControlName="username">
          </div>

          <div class="form-group py-3" >
            <label for="password">
              password
            </label>
            <input id="address" class="form-control input-sm" type="text" formControlName="password">
          </div>

          <button  class=" button  btn btn-primary" type="submit">Login</button>


        </form>
      </div>
      <div class="col-md-3">
        
      </div>
    </div>

  </div>
